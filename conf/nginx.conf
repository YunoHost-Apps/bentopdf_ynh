#sub_path_only rewrite ^__PATH__$ __PATH__/ permanent;
location __PATH__/ {

  # Path to source
    alias __INSTALL_DIR__/dist/;
    index index.html;

    try_files $uri $uri/ /index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1y;
        more_set_headers "Cache-Control: public, immutable";
    }

    # Security headers
    more_set_headers "X-Frame-Options: SAMEORIGIN always";
    more_set_headers "X-Content-Type-Options: nosniff always";
    more_set_headers "X-XSS-Protection: 1; mode=block always";
}
